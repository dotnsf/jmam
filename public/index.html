<!DOCTYPE html>
<html>
<head>
<title>jmam</title>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="JMAM"/>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
$(function(){
});

function retrieve(){
  var url = $('#url').val();
  console.log( 'retrieve: url = ' + url );
  $.ajax({
    url: '/loadTextByUrl?url=' + url,
    type: 'GET',
    success: function( text ){
      if( text.status && text.result ){
        var data = { body: text.result };
        $.ajax({
          url: '/mecab',
          type: 'POST',
          data: data,
          success: function( result ){
            //console.log( result );
            if( result.status && result.result ){
              //. Top 10
              var lines = "";
              for( var i = 0; i < 10 && i < result.result.length; i ++ ){
                var morph = result.result[i];
                var kanji = morph.kanji;
                var lexical = morph.lexical;
                var cnt = morph.cnt;
                var line = kanji + "(" + lexical + "): " + cnt + "\n";
                lines += line;
              }
              alert( lines );
            }
          },
          error: function( err ){
            console.log( err );
          }
        });
      }
    },
    error: function( err ){
      console.log( err );
    }
  });
}
</script>
</head>
<body>

<div class="container">
  <div class="jumbotron mt-4">
    <h1 class="display-4">jmam</h1>
    <p class="lead">
    </p>
  </div>
</div>

<div class="container">
URL: <input type="text" id="url" value=""/><input type="button" class="btn btn-primary" value="retrieve" onClick="retrieve();"/>
</div>

</body>
</html>
